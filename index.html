<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <center>
    <h1>Birthdayüç∑</h1>
    <div class="countdown">
        <div id="days" class="time">00</div> days 
        <div id="hours" class="time">00</div> hours 
        <div id="minutes" class="time">00</div> minutes 
        <div id="seconds" class="time">00</div> seconds
    </div>
</center>
    <script src="script.js"></script>
    <script>
        // Set the date we're counting down to
const countDownDate = new Date("oct 14, 2024 15:00:00").getTime();

// Update the count down every 1 second
const x = setInterval(function() {

    // Get the current date and time
    const now = new Date().getTime();
    
    // Calculate the remaining time
    const distance = countDownDate - now;
    
    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Display the result
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
    
    // If the countdown is over, display a message
    if (distance < 0) {
        clearInterval(x);
        document.querySelector('.countdown').innerHTML = "HAPPY BIRTHDAY ANUBHAV";
    }
}, 1000);

    </script>
</body>
</html>
